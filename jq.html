<!DOCTYPE html>
<title>Code</title>

<style>
  #slideMe {
    background: aqua;
    padding: 20px;
    display: none; 
  }
</style>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


<script>

$(document).ready(function(){
  
  
  $("button").click(function() {
  
    
    $( "#slideMe" ).slideDown();
    
  });
  
});
</script>
<button>Watch This!!!!</button>
<p id="slideMe">Amazing if I should say so myself!!!</p>
